<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keyboard Tester</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="keyboard">
        <div class="box">
        <div class="buttons">
            <div class="first">
                <button class="top-line esc btn">Esc</button>
                <div class="f1">
                <button class="top-line f1 btn">F1</button>
                <button class="top-line f2 btn">F2</button>
                <button class="top-line f3 btn">F3</button>
                <button class="top-line f4 btn">F4</button>
                </div>
                <div class="f5">
                <button class="top-line f5 btn">F5</button>
                <button class="top-line f6 btn">F6</button>
                <button class="top-line f7 btn">F7</button>
                <button class="top-line f8 btn">F8</button>
            
                </div>
                <div class="f9">
                <button class="top-line f9 btn">F9</button>
                <button class="top-line f10 btn">F10</button>
                <button class="top-line f11 btn">F11</button>
                <button class="top-line f12 btn">F12</button>
            
                </div>
                
            </div>
            
           
            <div class="second">
                <button class="btn sign">~</button>
                <button class="btn n1">1</button>
                <button class="btn n2">2</button>
                <button class="btn n3">3</button>
                <button class="n4 btn">4</button>
                <button class="n5 btn">5</button>
                <button class="n6 btn">6</button>
                <button class="n7 btn">7</button>
                <button class="n8 btn">8</button>
                <button class="n9 btn">9</button>
                <button class="n0 btn">0</button>
                <button class="dash btn">-</button>
                <button class="pls btn">=</button>
                <button class="left-slash btn">\</button>
                <button class="delt btn">del</button>
            </div>
            <div class="third">
                <button class="tab btn">Tab</button>
                <button class="q btn">Q</button>
                <button class="w btn">W</button>
                <button class="e btn">E</button>
                <button class="r btn">R</button>
                <button class="t btn">T</button>
                <button class="y btn">Y</button>
                <button class="u btn">U</button>
                <button class="i btn">I</button>
                <button class="o btn">O</button>
                <button class="p btn">P</button>
                <button class="brackopen btn">[</button>
                <button class="brackclose btn">]</button>
                <button class="line en btn">|</button>
            </div>
            <div class="four">
                <button class="caps btn">Capslock</button>
                <button class="a btn">A</button>
                <button class="s btn">S</button>
                <button class="d btn">D</button>
                <button class="f btn">F</button>
                <button class="g btn">G</button>
                <button class="h btn">H</button>
                <button class="j btn">J</button>
                <button class="k btn">K</button>
                <button class="l btn">L</button>
                <button class="dots btn">:</button>
                <button class="quote btn">"</button>
                <button class="enter btn">Enter</button>
            </div>
            <div class="five">
                <button class="shift lshift btn">Shift</button>
                <button class="z btn">Z</button>
                <button class="x btn">X</button>
                <button class="c btn">C</button>
                <button class="v btn">V</button>
                <button class="b btn">B</button>
                <button class="n btn">N</button>
                <button class="m btn">M</button>
                <button class="comma btn">,</button>
                <button class="dot btn">.</button>
                <button class="right-slash btn">/</button>
                <button class="shift rshift btn">Shift</button>
            </div>
            <div class="six">
                <button class="ctrl lctrl btn">Ctrl</button>
                <button class="win btn">Win</button>
                <button class="lalt btn">Alt</button>
                <button class="space btn"></button>
                <button class="ralt btn">Alt</button>
                <button class="fn btn">Fn</button>
                <button class="ctrl rctrl btn">Ctrl</button>
            </div>
            <div class="prt">
                <div ><button class="psc del btn">PrtSc</button>
                    <button class="sclock del btn">Sc lock</button>
                    <button class="puose del btn">pause</button>
                </div>
                <div><button class="insert del btn">Insert</button>
                    <button class="home del btn">Home</button>
                    <button class="del pgup btn">PgUp</button>
                </div>
                <div>
                    <button class="del del-large btn">Delete</button>
                    <button class="del end btn">End</button>
                    <button class="del pgdn btn">PgDn</button></div>
                   
                <div class="arrow">
                     <button class="up btn">Up</button>
                     <div><button class="del left btn">Left</button>
                    <button class="del right btn">Right</button>
                    <button class="del down btn">down</button></div>
                    
                </div>
                
                </div>
                <div class="numbers">
                    <button class="numlock btn">Num L</button>
                    <button class="divide btn">/</button>
                    <button class="multiply btn">*</button>
                    <button class="minus btn">-</button>
                    <button class="seven btn">7</button>
                    <button class="eigth btn">8</button>
                    <button class="nine btn">9</button>
                    <button class="plus btn">+</button>
                    <button class="fourb btn">4</button>
                    <button class="fiveb btn">5</button>
                    <button class="sixb btn">6</button>
                    <button class="one btn">1</button>
                    <button class="2 btn">2</button>
                    <button class="three btn">3</button>
                    <button class="ent btn">Enter</button>
                    <button class="zero btn">0</button>
                    <button class="btn">.</button>
                    
                </div>
        </div>
        </div>
    </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="function.js"></script>
</body>
</html>
